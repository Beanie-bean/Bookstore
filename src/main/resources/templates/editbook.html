<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
</head>

<body>
    <h1>Edit book</h1>
    <form th:object="${book}" th:action="@{/saveBook}" action="#" method="post">
        <label for="id"></label>
        <input type="hidden" id="id" th:field="${book.id}" readonly="readonly">
        <div style="clear: both; display: block; height: 10px;"></div>
        <label for="author">Author</label>
        <input type="text" id="author" th:field="${book.author}">
        <div style="clear: both; display: block; height: 10px;"></div>
        <label for="title">Title</label>
        <input type="text" id="title" th:field="${book.title}">
        <div style="clear: both; display: block; height: 10px;"></div>
        <label for="ISBN">ISBN</label>
        <input type="text" id="ISBN" th:field="${book.isbn}">
        <div style="clear: both; display: block; height: 10px;"></div>
        <label for="Year">Year</label>
        <input type="text" id="Year" th:field="${book.publicationYear}">
        <div style="clear: both; display: block; height: 10px;"></div>
        <label for="price">Price</label>
        <input type="text" id="price" th:field="${book.price}">
        <div style="clear: both; display: block; height: 10px;"></div>
        
        <label for="categorylist">Category</label>
        <select id="categorylist" th:field="*{category}" class="form-control">
            <option th:each="category: ${categories}" th:value="${category.categoryId}" th:text="${category.name}"></option>
        </select>
        <input type="submit" value="Save">
    </form>
</body>

</html>
