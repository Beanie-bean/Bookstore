<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>

<body>
<div class="container">
    <div class="col-md-4">
        <h1>Books</h1>
    </div>
    <div class="col-md-4">
        <h3>Welcome <span sec:authentication="name"></span></h3>    
    </div>
    <div class="col-md-4" style="padding:20px 0">
        <form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
		</form>
    </div>
    <table class="table table-striped">
        <tbody>
            <tr>
                <th>Author</th>
                <th>Title</th>
                <th>ISBN</th>
                <th>Year</th>
                <th>Price</th>
                <th>Category</th>
            </tr>
            <tr th:each="book : ${books}">
                <td th:text="${book.author}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.isbn}"></td>
                <td th:text="${book.publicationYear}"></td>
                <td th:text="${book.price}"></td>
                <td th:text="${book.category.name}"></td>
                <td><a th:href="@{/deleteBook/{id}(id=${book.id})}">
                    <button class="btn btn-danger">Delete Book</button>
                </a></td>
                <td><a th:href="@{/editBook/{id}(id=${book.id})}">
                    <button>Edit</button>
                </a></td>
            </tr>
        </tbody>
    </table>
    <a href=/addBook>
        <button class="btn btn-success">New Book</button>
    </a>
</div>
</body>

</html>
